version: '3'
services:
  centos1:
    hostname: centos1
    container_name: centos1
    ports:
      - "22:9822"
      - "8098:8098"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "3g"
    memswap_limit: "2g"
    build:
      context: .
      dockerfile: ./centos1/Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./centos1/common:/common
      - ./disk1:/sys/fs/cgroup
  centos2:
    hostname: centos2
    container_name: centos2
    ports:
      - "22:9922"
      - "8098:8099"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "3g"
    memswap_limit: "2g"
    build:
      context: .
      dockerfile: ./centos2/Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./centos2/common:/common
      - ./disk2:/sys/fs/cgroup
  centos3:
      hostname: centos3
      container_name: centos3
      ports:
        - "22:10022"
        - "8098:8100"
      deploy:
        resources:
          limits:
            cpus: "1"
            memory: "3g"
      memswap_limit: "2g"
      build:
        context: .
        dockerfile: ./centos3/Dockerfile
      stdin_open: true
      tty: true
      volumes:
        - ./centos3/common:/common
        - ./disk3:/sys/fs/cgroup